<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="./odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>

        <div class="right-side">
            <div class="info-section">
                <p>¡Esto no es un servicio online real! Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, facere.</p>
                <p>Regístrate ahora para empezar.</p>
                <br>
                <p>Sabes que quieres.</p>
            </div>

            <div class="form-section">
                <h1>¡Empecemos!</h1>
                <div class="form-container">
                    <form action="" id="myform">
                        <div class="left-form">
                            <ul>
                                <li>
                                    <label for="first_name">Nombre</label>
                                    <input type="text" name="first_name" id="first_name" required maxlength="30" pattern="^[a-zA-Z]+$">
                                </li>
                                <li>
                                    <label for="email">Correo</label>
                                    <input type="email" name="email" id="email" required maxlength="30">
                                </li>
                            </ul>
                        </div>

                        <div class="right-form">
                            <ul>
                                <li>
                                    <label for="last_name">Apellido</label>
                                    <input type="text" name="last_name" id="last_name" required maxlength="30" pattern="^[a-zA-Z]+$">
                                </li>
                                <li>
                                    <label for="phone_number">Teléfono</label>
                                    <input type="text" name="phone_number" id="phone_number" required maxlength="30" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                                </li>
                            </ul>
                        </div>

                        <div class="password left-form">
                            <ul>
                                <li>
                                    <label for="password">Contraseña</label>
                                    <input type="password" name="password" id="password" required maxlength="20">
                                </li>
                            </ul>
                        </div>

                        <div class="password right-form">
                            <ul>
                                <li>
                                    <label for="confirm_password">Confirmar Contraseña</label>
                                    <input type="password" name="confirm_password" id="confirm_password" required maxlength="20">
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <div class="account-section">
                <button type="submit" form="myform">Crear Cuenta</button>
                <p>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Realizado por giancarlo0811 <a href="https://github.com/Giancarlo0811" target="_blank"><i class="fa-brands fa-github"></i></a></p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
